<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biscoito da sorte</title>
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/1471/1471406.png" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Montserrat:wght@700&display=swap&family=Dancing+Script&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="screen1">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      <img id="btn" src="./assets/biscoito.svg" alt="um biscoto da sorte" />
    </div>

    <div class="screen2 hide">
      <h1>Aqui está a sua sorte de hoje:</h1>
      <p>
        Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o
        teu.
      </p>
      <img
        src="./assets/biscoito quebrado.svg"
        alt="biscoito da sorte quebrado" />
      <button id="resetButton">Abrir outro biscoito</button>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
